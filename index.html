<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title>Busy Bus App</title>
  </head>
  <body>
    <nav>
      <img class="backarrow" src="images/backArrow.png"><p class="backButton">Back</p><h1>Washington & State</h1><img class="ham" src="images/Hamburger.png">
    </nav>

    <div class="nowBoarding route">
      <section class="whitebox">
        <h3>60 Randolph/Harbor Dr</h3><img class="searcharrow" src="images/arrowRight.png">
      </section>
      <p class="boardingtext">Now Boarding</p>
    </div>


    <div class="eastBound route">
      <p class="line">Randolph/Harbor Dr</p> <p class="frequency">9:40am</p><p class="min">0min</p><img class="rightarrow" src="images/arrowRight.png">

    </div>

    <div class="route">
      <p class=line>124 Navy Pier</p> <p class="frequency">10:00am</p><p class="min">20min</p><img class="rightarrow" src="images/arrowRight.png">
    </div>

    <div class="northBound route">
      <p class="line">151 Devon/Clark</p> <p class="frequency">9:56am</p><p class="min">16min</p><img class="rightarrow" src="images/arrowRight.png">
    </div>

    <div class="southBound route">
      <p class="line">103rd/Stony Island</p> <p class="frequency">10:00am</p><p class="min">19min</p><img class="rightarrow" src="images/arrowRight.png">
    </div>

    <div class="route">
      <p class="line">124 Navy Pier</p> <p class="frequency">10:10am</p><p class="min">29min</p><img class="rightarrow" src="images/arrowRight.png">
    </div>

    <div class="reroute route">
      <p class="line">6x Jackson Park Express</p> <p class="frequency">N/A</p><img class="rightarrow2" src="images/arrowRight.png">
    </div>

    <div class="outOfService route">
      <p class="line">4 Cottage Grove</p> <p class="frequency">Resumes 12:10am</p><img class="rightarrow3" src="images/arrowRight.png">
    </div>

  </body>
</html>
